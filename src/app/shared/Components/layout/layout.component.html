<div class="wrapper">
  <div class="top">
    <header class="header">
      <p-toolbar>
        <div class="p-toolbar-group-left">
          <div class="flex flex-wrap justify-content-center align-items-stretch gap-2">

            <div class="flex align-items-center justify-content-center text-center logo">WebCanape</div>

            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-home"
              class="p-button-text"
              [style]="{ color: 'white' }"
              label="Главная"
              (click)="onNav('')"
            ></button>

            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-user"
              class="p-button-text"
              [style]="{ color: 'white' }"
              label="Профиль"
              (click)="onNav('profile')"
            ></button>
          </div>
        </div>

        <div class="p-toolbar-group-right">
          <div class="flex flex-wrap justify-content-center gap-2">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-cog"
              label="Управление"
              class="p-button-text"
              [style]="{ color: 'white' }"
              (click)="onNav('admin-menu')"
            ></button>

            <button
              pButton
              pRipple
              icon="pi pi-power-off"
              type="button"
              label="Выход"
              class="p-button-danger p-button-text"
              (click)="onNav('auth')"
            ></button>
          </div>
        </div>
      </p-toolbar>
    </header>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </div>

  <footer>
    <div>
      <div class="flex justify-content-center flex-wrap h-3rem">
        <a href="http://telegram.org" target="_blank" rel="">
          <i style="color: white; font-size: 2rem" class="pi pi-telegram"></i>
        </a>
      </div>
      <div class="flex justify-content-center flex-wrap text-center">
        WebCanape<br />Copyright (c) 2022
      </div>
    </div>
  </footer>
</div>
